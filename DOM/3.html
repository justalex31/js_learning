<html>
	<head>
		<script>
			function func(id) {
				var elem = document.getElementById(id);
				var str = elem.value + "T00:00:00";
				var date = Date.parse(str);
				var r = new Date();
				var result = (r.getTime() - date) / (1000 * 60 * 60 * 24);
				alert(result);
			}
		</script>
	</head>
	<body>
		<input id="t1" type="text" onblur="func('t1')">
	</body>
</html>
